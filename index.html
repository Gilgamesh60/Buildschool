<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>

    <!-- CSS Links -->

    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet"
  />
  </head>
  <body>
        <!-- Main -->

        <main class="main">
            <!-- LeftBar -->
      
            <div class="left-bar">
              <button style="border: none;">
                <div id="compose" class="compose-item">
                  <span class="material-icons-outlined"> edit </span>
                  <span class="compose-hidden">Compose</span>
                </div>
              </button>
              <div class="features">
      
                <div class="feature-items" id="inbox">
                  <span class="material-icons"> inbox </span>
                  <span class="hidden-feature"><strong>Inbox</strong></span>
                  <span class="no-message">6969</span>
                </div>
      
                <div class="feature-items" id="starred">
                  <span class="material-icons-outlined"> grade </span>
                  <span class="hidden-feature">Starred</span>
                </div>
      
                <div class="feature-items" id="snoozed">
                  <span class="material-icons-outlined"> watch_later </span>
                  <span class="hidden-feature">Snoozed</span>
                </div>
      
                <div class="feature-items" id="send">
                  <span class="material-icons-outlined"> send </span>
                  <span class="hidden-feature">Sent</span>
                </div>
      
                <div class="feature-items" id="drafts">
                  <span class="material-icons-outlined"> description </span>
                  <span class="hidden-feature"><strong>Drafts</strong></span>
                  <span class="no-message">69</span>
                </div>
      
                <div class="feature-items" id="more">
                  <span class="material-icons-outlined"> expand_more </span>
                  <span class="hidden-feature">More</span>
                </div>
      
              </div>
      
              <div class="labels">
                <span class="hidden-label">Label</span>
                <button style="border: none;" class="material-icons-outlined"> add </button>
              </div>
            </div>
        </main>
    </body>

</html>
